<!-- Password Change Modal -->
<div id="password-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-zinc-800 rounded-lg p-6 w-full max-w-md mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-white">Change Raspberry Pi Admin Password</h3>
            <button id="close-password-modal" class="text-zinc-400 hover:text-white">
                <span class="material-icons">close</span>
            </button>
        </div>
        <p class="text-sm text-zinc-400 mb-4">
            For security, please change the default password for the Raspberry Pi admin user.<br>
        </p>
        <form id="password-form">
            <div class="mb-4">
                <label for="new-password" class="block text-sm font-medium text-zinc-300 mb-2">
                    New Password
                </label>
                <input type="password" id="new-password" name="new_password" required minlength="8"
                       class="w-full p-3 bg-zinc-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-zinc-300 mb-2">
                    Confirm New Password
                </label>
                <input type="password" id="confirm-password" name="confirm_password" required minlength="8"
                       class="w-full p-3 bg-zinc-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div class="mb-6 text-sm">
                <strong class="text-amber-400">Important:</strong> Remember this password in case you'll need to access your Pi via SSH.
            </div>
            <div class="flex justify-center">
                <button type="submit"
                        class="w-full px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-500 transition-colors">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
