<!-- Profile Overview Component -->
<section class="bg-zinc-900/50 backdrop-blur-xs border border-zinc-700 p-4 rounded-lg shadow-lg">
    <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
        <span class="material-icons text-emerald-400">person</span>
        User Profiles
    </h2>

    <!-- Current User Display -->
    <div class="mb-4 p-4 bg-zinc-800/80 rounded-lg border border-zinc-700">
        <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-3">
                <span class="material-icons text-white text-4xl">person</span>
                <div>
                    <div class="text-white font-medium text-lg" id="overview-current-user-name">Guest</div>
                    <div class="text-zinc-400 text-sm" id="overview-current-user-status">Anonymous</div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="material-icons text-emerald-400">check_circle</span>
                <span class="text-emerald-400 text-sm font-medium">Active</span>
            </div>
        </div>
        
        <button id="manage-profiles-btn" class="w-full mt-3 px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded flex items-center justify-center gap-2 transition-colors">
            <span class="material-icons">settings</span>
            Manage Profiles & Settings
        </button>
    </div>

    <!-- Quick Stats -->
    <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="p-3 bg-zinc-800/80 rounded-lg border border-zinc-700">
            <div class="flex items-center gap-2 mb-1">
                <span class="material-icons text-emerald-400 text-sm">psychology</span>
                <span class="text-zinc-400 text-xs">Memories</span>
            </div>
            <div class="text-white text-2xl font-bold" id="overview-memory-count">0</div>
        </div>
        
        <div class="p-3 bg-zinc-800/80 rounded-lg border border-zinc-700">
            <div class="flex items-center gap-2 mb-1">
                <span class="material-icons text-emerald-400 text-sm">chat</span>
                <span class="text-zinc-400 text-xs">Interactions</span>
            </div>
            <div class="text-white text-2xl font-bold" id="overview-interaction-count">0</div>
        </div>
    </div>

    <!-- Recent Memories -->
    <div class="mb-4">
        <h3 class="text-sm font-semibold text-zinc-300 mb-3 flex items-center gap-2">
            <span class="material-icons text-emerald-400 text-sm">psychology</span>
            Recent Memories
        </h3>
        <div id="overview-memories-list" class="space-y-2 max-h-64 overflow-y-auto">
            <p class="text-sm text-zinc-400 italic">No memories for guest mode</p>
        </div>
    </div>

    <!-- Available Profiles -->
    <div>
        <h3 class="text-sm font-semibold text-zinc-300 mb-3 flex items-center gap-2">
            <span class="material-icons text-emerald-400 text-sm">people</span>
            Available Profiles
        </h3>
        <div id="overview-profiles-list" class="space-y-2">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>
</section>

<script>
// Update overview when data changes
function updateProfileOverview() {
    if (window.UserProfilePanel) {
        const panel = window.UserProfilePanel;
        
        // Update current user display
        const userName = document.getElementById('overview-current-user-name');
        const userStatus = document.getElementById('overview-current-user-status');
        
        if (panel.currentUser && panel.currentUser !== 'guest') {
            if (userName) userName.textContent = panel.currentUser;
            if (userStatus) userStatus.textContent = 'User Profile';
        } else {
            if (userName) userName.textContent = 'Guest';
            if (userStatus) userStatus.textContent = 'Anonymous';
        }
    }
}

// Manage profiles button
document.addEventListener('DOMContentLoaded', () => {
    const manageBtn = document.getElementById('manage-profiles-btn');
    if (manageBtn) {
        manageBtn.addEventListener('click', () => {
            if (window.UserProfilePanel) {
                window.UserProfilePanel.showPanel();
            }
        });
    }
    
    // Initial update
    updateProfileOverview();
});

// Export update function
window.updateProfileOverview = updateProfileOverview;
</script>
