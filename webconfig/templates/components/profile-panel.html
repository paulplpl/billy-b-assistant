<!-- Profile Management Panel -->
<div id="profile-panel" class="bg-zinc-800 rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-white flex items-center">
            <span class="material-icons mr-2">person</span>
            User Profiles
        </h3>
        <button id="refresh-profiles" class="text-zinc-400 hover:text-white">
            <span class="material-icons">refresh</span>
        </button>
    </div>

    <!-- Current User Section -->
    <div class="mb-4">
        <h4 class="text-md font-medium text-zinc-300 mb-3">Current User</h4>
        <div id="current-user-info" class="bg-zinc-700 rounded p-3">
            <div class="text-zinc-400 text-sm">No user selected</div>
        </div>
    </div>

    <!-- Switch User Section -->
    <div class="mb-4">
        <h4 class="text-md font-medium text-zinc-300 mb-3">Switch User</h4>
        <div class="flex gap-2">
            <input type="text" id="new-user-name" placeholder="Enter user name" 
                   class="flex-1 p-2 bg-zinc-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <button id="switch-user-btn" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-500 transition-colors">
                Switch
            </button>
        </div>
    </div>

    <!-- Available Profiles -->
    <div class="mb-4">
        <h4 class="text-md font-medium text-zinc-300 mb-3">Available Profiles</h4>
        <div id="profiles-list" class="space-y-2">
            <div class="text-zinc-400 text-sm">Loading profiles...</div>
        </div>
    </div>

    <!-- Persona Selection -->
    <div class="mb-4">
        <h4 class="text-md font-medium text-zinc-300 mb-3">Preferred Persona</h4>
        <select id="persona-select" class="w-full p-2 bg-zinc-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <option value="">Loading personas...</option>
        </select>
    </div>

    <!-- User Memories -->
    <div id="user-memories-section" class="hidden">
        <h4 class="text-md font-medium text-zinc-300 mb-3">Recent Memories</h4>
        <div id="user-memories" class="bg-zinc-700 rounded p-3 max-h-40 overflow-y-auto">
            <!-- Memories will be populated here -->
        </div>
    </div>
</div>
